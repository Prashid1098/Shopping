<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... -->
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="cart-root">
        <div class="cart-items">
            <h2>Cart Items</h2>
            <div id="cart-list"></div> <!-- Container for cart items -->
        </div>
    </div>
    <script>
        // JavaScript code to retrieve and display cart items
        document.addEventListener("DOMContentLoaded", function () {
            const rootElement = document.getElementById("cart-root");
            const cartList = document.getElementById("cart-list");

            // Retrieve cart items from local storage
            const cartItems = JSON.parse(localStorage.getItem("cart"));

            if (cartItems) {
                // Display cart items
                cartItems.forEach((item) => {
                    // Create a container for each cart item
                    const cartItemContainer = document.createElement("div");
                    cartItemContainer.className = "product-item";

                    // Create an image element for the product
                    const productImage = document.createElement("div");
                    productImage.className = "prod-image";
                    const image = document.createElement("img");
                    image.src = item.thumbnail;
                    image.alt = item.title;
                    productImage.appendChild(image);

                    // Create a container for product information
                    const productInfo = document.createElement("div");
                    productInfo.className = "prod-info";

                    // Add product title
                    const title = document.createElement("span");
                    title.innerText = "Title: " + item.title;

                    // Add product price
                    const price = document.createElement("span");
                    price.innerText = "Price: $" + item.price;

                    // Add a button (e.g., "Remove from Cart" button)
                    const removeFromCartButton = document.createElement("button");
                    removeFromCartButton.className = "remove-from-cart";
                    removeFromCartButton.innerText = "Remove from Cart";

                    // Append elements to the cart item container
                    productInfo.appendChild(title);
                    productInfo.appendChild(price);
                    productInfo.appendChild(removeFromCartButton);

                    cartItemContainer.appendChild(productImage);
                    cartItemContainer.appendChild(productInfo);

                    // Append the cart item container to the cart list
                    cartList.appendChild(cartItemContainer);
                });
            }
        });
    </script>
</body>
</html>
